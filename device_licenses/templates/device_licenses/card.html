<!-- Display a card listing licenses of an device -->
<!-- Licenses are displayed using django_tables2 -->
<!-- Displayed in device detail view, injected using .template_content.DeviceLicenseCard -->

<div class="card">
    <h5 class="card-header">Contracts</h5>
    <div class="card-body">
        {% load render_table from django_tables2 %}
        {% render_table contracts %}
    </div>
</div>
